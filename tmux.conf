# ============================================
# GENERAL SETTINGS
# ============================================
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -sg escape-time 0
set -g history-limit 10000
set -g focus-events on

# ============================================
# PREFIX KEY
# ============================================
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ============================================
# VIM STYLE PANE SELECTION
# ============================================
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# ============================================
# SESSION/CLIENT NAVIGATION
# ============================================
bind Tab switch-client -n
bind BTab switch-client -p

# ============================================
# WINDOWS AND PANES INDEXING
# ============================================
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# ============================================
# PANE NAVIGATION (NO PREFIX)
# ============================================
# Alt-arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ============================================
# WINDOW NAVIGATION (NO PREFIX)
# ============================================
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# ============================================
# VI MODE
# ============================================
set-window-option -g mode-keys vi

# Copy mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================
# SPLITTING PANES
# ============================================
bind '-' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"

# ============================================
# RELOAD CONFIG
# ============================================
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ============================================
# PLUGIN SETTINGS
# ============================================
# Catppuccin theme
set -g @catppuccin_flavour 'mocha'

# Catppuccin status modules
set -g @catppuccin_status_modules_right "directory cpu battery date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"

# Tmux Continuum - auto restore sessions
set -g @continuum-restore 'on'

# Tmux Resurrect - save/restore for vim/neovim
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'

# CPU plugin settings
set -g @cpu_percentage_format "%3.0f%%"

